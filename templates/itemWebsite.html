<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link rel="stylesheet" href="../static/styleItem.css">
    {% if UP %}
        <link rel="icon" type="image/x-icon" href="/static/ico/icoUP.png">
    {% else %}
        <link rel="icon" type="image/x-icon" href="/static/ico/icoDOWN.png">
    {% endif %}
</head>
<body>

    <h2>Status for {{ service }} @ <a href={{ url }}> {{ url }} </a> </h2>

    {% if UP %}
        <div class="itemWebsiteDiv" id="flex-container">
            <a href="/{{ service }}" style="color: white;" target="_blank"> Up </a>
        </div>
    {% else %}
        <div class="itemWebsiteDivDown" id="flex-container">
            <a href="/{{ service }}" style="color: white;" target="_blank"> Down </a>
        </div>
    {% endif %}
</body>
</html>
