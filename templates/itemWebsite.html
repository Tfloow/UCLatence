{% extends "base.html" %}
{% block head %}
    <title>Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleItem.css') }}">
    {% if UP %}
        <link rel="icon" type="image/x-icon" href="/static/ico/icoUP.png">
    {% else %}
        <link rel="icon" type="image/x-icon" href="/static/ico/icoDOWN.png">
    {% endif %}
{% endblock %}


    {% block content %}
    <h2>Status for {{ service }} @ <a href={{ url }} id="urlTO"> {{ url }} </a> </h2>

    {% if UP %}
    <div class="container">
        <a href="/{{ service }}" target="_blank" id="up"> Up </a>
    </div>
    {% else %}
    <div class="container">
        <a href="/{{ service }}"  target="_blank" id="down"> Down </a>
    </div>
    {% endif %}

    <br>

    <p id="down-user">
        <h3>Is this website currently working for you ?</h3>
        <br>
        <button class="yes" onclick="sendChoice('yes', '{{ service }}')">Yes ! </button>
        <button class="no" onclick="sendChoice('no', '{{ service }}')">No ! </button>
    </p>

    <div id="result"></div>

    <div class="container">
        <div id="log-plot">
            <img src="../static/img/log/{{ service }}.png" alt="Graph for {{ service }}" id="graph">
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="../static/script/itemWebsite.js"></script> 
{% endblock %}
